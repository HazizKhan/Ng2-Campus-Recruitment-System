<div class="container">
  <div class="row">
    <div class="col-md-6" >
      <h2>Available Jobs</h2>

      <div *ngFor="let j of gjobs | async" >
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{j.title}}</h3>
          </div>
          <div class="panel-body">
            {{j.details}}
            <br>
            <br>
            <button class="btn btn-danger" (click)="onApply(
            {
            job: {cid: j.cid, title: j.title, key: j.$key, details: j.details},
            sid: sid
            }
            )">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Applied Jobs</h2>

      <div *ngFor="let a of ajobs | async" >
        <div class="panel panel-default" *ngIf="a.sid === sid">
          <div class="panel-heading">
            <h3 class="panel-title">{{a.job.title}}</h3>
          </div>
          <div class="panel-body">
            {{a.job.details}}
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
